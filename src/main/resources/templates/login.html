<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ajax -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login_save.css">
    <title>로그인</title>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="bg-white p-4 rounded shadow-sm w-100" style="max-width: 400px;">
    <div class="mb-4">
        <h1>로그인</h1>
    </div>

    <form action="/machugi/login" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <!--아이디-->
            <label for="memberEmail" "form-label">아이디</label>

            <input type="text" name="memberEmail" id="memberEmail" placeholder="아이디를 입력하세요"
                   class="form-control">

            <span id="idError" style="color: red;" th:text="${loginError}"></span>

            <small id="instruction"></small>
        </div>

        <div class="mb-3">
            <!--비밀번호-->
            <label for="memberPassword" "form-label">비밀번호</label>
            <input type="password" name="memberPassword" id="memberPassword" placeholder="비밀번호를 입력하세요"
                   class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100"> 로그인</button>
    </form>

</body>

</html>
